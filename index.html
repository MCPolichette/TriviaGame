<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap / jquery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- my internal documents -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- my audio elements on preload -->
    <audio id="horn_fail" preload="auto">
        <source src="assets/sounds/horn_fail.wav"></source>
    </audio>
    <audio id="pour_me" preload="auto">
        <source src="assets/sounds/ninesecondpour.mp3"></source>
    </audio>
    <audio id="end_game_song" preload="auto">
        <source src="assets/sounds/success.wav"></source>
    </audio>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ewert|Lalezar" rel="stylesheet">


</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 id="x"> BEER TRIVIA!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 test">
                <div class="card  text-center hidden game" id="timerCard" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Time remaining:</h5>
                        <h5 class="card-text" id="countDown">10 seconds</h5>

                    </div>
                </div>
                <button type="button" id="start" class="btn btn-primary btn-lg">Click Here to Start</button>

                <div class="card  text-center hidden game" id="questionCard" style="width: 32rem;">
                    <!-- "q" stands for question /  "a*" stands for answer -->
                    <div class="card-header" id='q'>
                        This is where I would put a real question?
                    </div>
                    <ul class="list-group list-group-flush" id="answerList">
                        <a class="list-group-item-action possibleAnswer" id="a1">temporary answer</a>
                        <a class="list-group-item-action possibleAnswer" id="a2">temporary answer</a>
                        <a class="list-group-item-action possibleAnswer" id="a3">temporary answer</a>
                        <a class="list-group-item-action possibleAnswer" id="a4">temporary answer</a>
                    </ul>
                </div>
                <div class="card text-center hidden" id="scoreCard" style="width: 32rem;">
                    <!-- "q" stands for question /  "a*" stands for answer -->
                    <div class="card-header" id='confirm'>
                        This is where I would put a real question?
                    </div>
                    <ul class="list-group list-group-flush" id="answerList">
                        <p class="list-group-item isWrong" id="prompt">temporary answer</p>
                        <p class="list-group-item isWrong" id="correctAnswer"></p>
                        <p class="list-group-item score hidden" id="totalCorrect"></p>
                        <p class="list-group-item score hidden" id="totalWrong"></p>
                        <p class="list-group-item score hidden" id="totalUnanswered"></p>
                        <div>
                            <img id="imagePlace" src="assets/images/glass.gif">
                        </div>

                    </ul>
                </div>
            </div>

        </div>
    </div>

    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
